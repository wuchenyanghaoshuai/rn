pluginManagement {
  // Ensure Gradle can locate Node even when Android Studio does not inherit the shell PATH.
  def nodeCmd = System.getenv("NODE_BINARY")
    ?: providers.gradleProperty("NODE_BINARY").orNull
    ?: providers.gradleProperty("nodeExecutable").orNull
    ?: "/opt/homebrew/bin/node"
  // Also expose it as a Gradle/System property so downstream plugins (expo-autolinking) see the absolute path.
  System.setProperty("NODE_BINARY", nodeCmd)
  gradle.ext.set("expo.nodeExecutable", nodeCmd)
  gradle.ext.set("react.nodeExecutable", nodeCmd)

  def reactNativeGradlePlugin = new File(
    providers.exec {
      workingDir(rootDir)
      commandLine(nodeCmd, "--print", "require.resolve('@react-native/gradle-plugin/package.json', { paths: [require.resolve('react-native/package.json')] })")
    }.standardOutput.asText.get().trim()
  ).getParentFile().absolutePath
  includeBuild(reactNativeGradlePlugin)
  
  def expoPluginsPath = new File(
    providers.exec {
      workingDir(rootDir)
      commandLine(nodeCmd, "--print", "require.resolve('expo-modules-autolinking/package.json', { paths: [require.resolve('expo/package.json')] })")
    }.standardOutput.asText.get().trim(),
    "../android/expo-gradle-plugin"
  ).absolutePath
  includeBuild(expoPluginsPath)
}

plugins {
  id("com.facebook.react.settings")

  id("expo-autolinking-settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
  if (System.getenv('EXPO_USE_COMMUNITY_AUTOLINKING') == '1') {
    ex.autolinkLibrariesFromCommand()
  } else {
    ex.autolinkLibrariesFromCommand(expoAutolinking.rnConfigCommand)
  }
}
expoAutolinking.useExpoModules()

rootProject.name = 'GoDad'

expoAutolinking.useExpoVersionCatalog()

include ':app'
includeBuild(expoAutolinking.reactNativeGradlePlugin)
